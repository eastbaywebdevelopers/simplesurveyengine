
<div class="row">
 <!--survey list-->
    <div class="col-lg-12">
            <h2>Surveys</h2>
            <p id="loading" ng-if="!surveysLoaded">Loading...</p>
            <div ng-if="surveysLoaded">
            <table class="table">
                <thead>
                    <th>Survey Title</th>
                    <th>Number of Questions</th>
                    <th>Number of Submittals</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="(id,survey) in surveys">
                         <td>{{survey.title}}</td>
                        <td class="text-center col-md-2">{{survey.questions.length}}</td>
                        <td class="text-center col-md-2" >{{survey.submitCount}}</td>
                        <td>
                            <button class="btn btn-sml btn-success" ng-click="editSurvey(id)">Edit</button>
                            <button class="btn btn-sml btn-danger" ng-click="removeSurvey(id)">Remove</button>
                            <a href="/#/survey/submit/{{id}}">Take Survey</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a class="btn btn-lrg btn-success" ng-click="newSurvey()">Create New Survey</a>
        </div>
    </div>
    <!--//survey list-->
</div>
